<div class="page-container">
  <header>
    <h1>{{ title }}</h1>
  </header>

  <main>
    <div class="fibonacci-card">
      <div class="input-container">
        <input [(ngModel)]="numberInput" type="number" placeholder="Digite um número" class="input-number" />
        <button (click)="checkFibonacci()" class="btn">Verificar</button>
      </div>

      <p *ngIf="resultMessage" class="result-message">{{ resultMessage }}</p>

      <p *ngIf="fibonacciSequence.length > 0" class="sequence">
        Sequência de Fibonacci até {{ numberInput }}:
        <span class="fibonacci-sequence">{{ fibonacciSequence.join(', ') }}</span>
      </p>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Verificador de Fibonacci - Desenvolvido por Ismael Jefte</p>
  </footer>
</div>

<style>
  :root {
    --primary-color: #3498db;
    --secondary-color: #2c3e50;
    --background-color: #add8e6;
    --card-bg: #ffffff;
    --success-color: #16a085;
    --error-color: #e74c3c;
    --box-shadow-color: rgba(0, 0, 0, 0.1);
    --footer-bg: #2c3e50;
    --footer-text-color: #fff;
  }

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background-color: var(--background-color);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .page-container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    width: 100%;
  }

  header {
    text-align: center;
    padding: 20px 0;
    font-size: 2.5rem;
    font-weight: bold;
    color: var(--secondary-color);
  }

  main {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .fibonacci-card {
    max-width: 400px;
    width: 100%;
    margin: 0 auto;
    padding: 30px;
    background-color: var(--card-bg);
    border-radius: 10px;
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
    text-align: center;
    transition: box-shadow 0.3s ease;
  }

  .fibonacci-card:hover {
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
  }

  .input-container {
    display: flex;
    justify-content: center;
    margin-bottom: 25px;
    gap: 10px;
  }

  .input-number {
    padding: 12px;
    font-size: 1.1rem;
    border: 1px solid var(--primary-color);
    border-radius: 8px;
    width: 180px;
    background-color: #f0f8ff;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  }

  .input-number:focus {
    border-color: #2980b9;
    outline: none;
    box-shadow: 0px 6px 12px rgba(52, 152, 219, 0.5);
  }

  .btn {
    padding: 12px 20px;
    font-size: 1.1rem;
    color: #fff;
    background-color: #2980b9;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0px 8px 16px rgba(52, 152, 219, 0.5);
    transition: background-color 0.3s ease;
  }

  .btn:focus {
    outline: none;
  }

  .btn:hover {
    background-color: #2980b9;
    box-shadow: 0px 12px 24px rgba(52, 152, 219, 0.5);
  }

  .result-message {
    font-size: 1.4rem;
    color: var(--secondary-color);
    margin-bottom: 15px;
    font-weight: 500;
  }

  .sequence {
    font-size: 1.2rem;
    color: var(--secondary-color);
  }

  .fibonacci-sequence {
    display: block;
    margin-top: 10px;
    color: var(--success-color);
    font-weight: bold;
    word-break: break-word;
    max-width: 100%;
    text-align: left;
  }

  footer {
    background-color: var(--footer-bg);
    color: var(--footer-text-color);
    text-align: center;
    padding: 10px 0;
    width: 100%;
    box-shadow: 0px -4px 10px var(--box-shadow-color);
    font-size: 1rem;
    position: fixed;
    bottom: 0;
  }

  footer p {
    margin: 0;
  }

  @media (max-width: 768px) {
    .fibonacci-card {
      max-width: 100%;
      margin: 20px;
    }

    h1 {
      font-size: 2rem;
    }

    .input-container {
      flex-direction: column;
    }

    .input-number {
      width: 100%;
    }

    .result-message {
      font-size: 1.2rem;
    }

    .sequence {
      font-size: 1rem;
    }
  }
</style>
